<section class="table-section" (click)="getMovies()">
  <button id="get-button">Get movie List</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Category</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let movie of movies">
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.category}}</td>
        <td>
          <div class="btn-group">
            <button id="delete-button" class="btn btn-danger" (click)="deleteMovie(movie.id)">
              Delete
            </button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</section>
