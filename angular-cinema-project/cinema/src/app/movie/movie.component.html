<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="form-group">
      <label class="text-warning" for="year">Release year:</label>
      <input id="year" type="text" class="form-control" required pattern="" name="year" [(ngModel)]="movie.year">
    </div>
    <div class="form-group">
      <label class="text-warning" for="title">Category:</label>
      <select id="category" name="active" class="form-control">
        <option [ngValue]="drama">Dr√°ma</option>
        <option [ngValue]="action">Action</option>
        <option [ngValue]="fantasy">Fantasy</option>
      </select>
    </div>
    <div class="row">
      <div class="form-group col-6">

      </div>
      <div class="form-group col-6">

      </div>
    </div>

    <button class="btn btn-warning">Save</button>
    <small class="text-danger">Fill all field to save</small>

  </form>


</section>
